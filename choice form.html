<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
    </head>
    <body style="background-image: url(images1/serenity.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
                 
        <h1>Contact Form</h1>
       <form>
           <label for="Name">   Name   : </label><input  type="text" id="Name"/>
           <br/><br/>
           <label for="Surname">Surname: </label><input    type="text" id="Surname"/>
           <br/><br/>
           <label for="Email">  Email  : </label><input    type="text" id="Email"/>
           <br/><br/>
           <label for="Message">Message: </label><input    type="text" id="Message"/>
           <br/><br/>
           <p>Please select a city:</p>
           <label for="Cape Town">Cape town : </label>
            <input type="radio" id="Cape Town" name="City"/>
           <br/><br/>
           <label for="Durban">Durban : </label>
            <input type="radio" id="Durban" name="City"/>
           <br/><br/>
           <label for="Paris">Paris: </label>
            <input type="radio" id="Paris" name="City"/>
           <br/><br/>
           <label for="Istanbul">Istanbul : </label>
            <input type="radio" id="Istanbul" name="City"/>
           <br/><br/>
           <label for="New York">New York : </label>
            <input type="radio" id="New York" name="City"/>
           <br/><br/>
           <p>Do you need an accommodation package?</p>
           <label for="Yes">Yes : </label>
            <input type="radio" id="Yes" name="choice"/>
           <label for="No">No : </label>
            <input type="radio" id="No" name="choice"/>
           <br/><br/>
           <input type="submit" value="Submit" />
           
        </form> 
    </body>
</html>
